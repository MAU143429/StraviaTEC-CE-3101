<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---Referencia al archivo css que contiene el estilo--->
    <link rel="stylesheet" href="profile.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
   <body>
    <app-unavbar></app-unavbar>
    <div class="profilezone" *ngFor="let data of profiledata">
      <br>
      <br>
      <br>
      <br>
      <div class="section1">
        <br>
        <br>
        <br>
        <br>
        <img src="{{data.image}}" width="145" alt="">
      </div>
      <br>
      <div class="section2">
        <h3 class="information" style="text-align:center;"> {{data.name}} {{data.last_name}} </h3>
        <br>
        <h3 class="information" style="text-align:center;"> {{data.followers}} <span style="color:#F7F6FB;">_</span> | <span style="color:#F7F6FB;">_</span>  {{data.following}}<span style="color:#F7F6FB;">_</span>  | <span style="color:#F7F6FB;">_</span> {{data.activities}} </h3>
        <h5 class="information" style="text-align:center;"> Followers &nbsp;&nbsp;&nbsp; Following &nbsp;&nbsp;&nbsp;   Activities </h5>
        <br>
        <h5 class="information" style="text-align:center;"> Birthdate: {{data.birthdate}}  Age: {{data.age}} </h5><br>
        <h5 class="information" style="text-align:center;"> Nationality: {{data.nationality}}</h5>
        <br>
        <br>
        <br>
        <h3 class="information" style="text-align:left;"> My Activities</h3>
      </div>

      <br>
      <br>

      <div class="section2">


      </div>


    </div>


  </body>

</html>
